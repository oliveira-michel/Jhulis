name: Deploy DotNet project to Azure Function App

on:
  [push]

# CONFIGURATION
# For help, go to https://github.com/Azure/Actions
#
# 1. Set up the following secrets in your repository:
#   AZURE_APP_PUBLISH_PROFILE
#
# 2. Change these variables for your configuration:
env:
  AZURE_APP_NAME: api-jhulis         # set this to your application's name
  AZURE_APP_PACKAGE_PATH: './src'    # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '3.1.101'              # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@master

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: dotnet build and publish
      run: |
        dotnet build --configuration Release
        dotnet publish -c Release -o '${{ env.AZURE_APP_PACKAGE_PATH }}/release-package' 

    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ env.AZURE_APP_NAME }} # Replace with your app name
        publish-profile: ${{ secrets.AZURE_APP_PUBLISH_PROFILE  }} # Define secret variable in repository settings as per action documentation
        package: '${{ env.AZURE_APP_PACKAGE_PATH }}/release-package'
